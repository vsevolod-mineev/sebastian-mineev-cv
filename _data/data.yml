  Talented individual with over 7 years of executive experience looking for a demanding and rewarding position at your company. During the final year of my degree in Theoretical Physics at Imperial College London I founded a start-up Clouder which was later valued at £3,000,000 by 409 investors in 17 countries and subscribed £430,000. These funds were allocated to develop and bring to market a subscriptions service, marketplace, 1hr delivery, store locator and a wholesale platform.

